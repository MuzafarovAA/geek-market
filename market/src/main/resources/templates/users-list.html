<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Администрационная панель</title>

    <link rel="icon" type="image/png" th:href="@{/favicon.ico}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>

<body>

<div th:replace="~{navigation :: navi(AdminDashboard)}"/>

<div class="container">
    <h1>Зарегистрированные пользователи</h1>
    <br>
    <a th:href="@{/admin}">Вернуться в админку</a>
    <br>
    <br>

    <table class="table table-hover product-table">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-mail</th>
            <th>Phone</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user,iterStat : ${users}" class="one-product">
            <td th:text="${user.id}"/>
            <td th:text="${user.userName}"/>
            <td th:text="${user.firstName}"/>
            <td th:text="${user.lastName}"/>
            <td th:text="${user.email}"/>
            <td th:text="${user.phone}"/>
            <td th:text="${user.roles}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
